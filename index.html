<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân tích Tiềm năng Khách hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="status-filter">
                <button class="active">Tất cả Khách hàng <span id="count-all">0</span></button>
                <button>Chưa tiếp cận <span id="count-new">0</span></button>
                </div>
            <div class="filters">
                <select id="industry-filter">
                    <option value="">Tất cả ngành nghề</option>
                </select>
                <input type="text" id="location-search" placeholder="Tìm theo địa chỉ...">
            </div>
            <div id="customer-list" class="customer-list">
                <div class="loader">Đang tải dữ liệu...</div>
            </div>
        </div>

        <div class="right-panel">
            <div id="customer-details">
                <div class="header">
                    <h2 id="detail-name">Chọn một khách hàng để xem</h2>
                    <p id="detail-info"></p>
                    <div class="status-selector">
                        <label for="detail-status">Trạng thái</label>
                        <select id="detail-status" disabled>
                            <option value="Chưa tiếp cận">Chưa tiếp cận</option>
                            <option value="Đang tiếp cận">Đang tiếp cận</option>
                            <option value="Đã phản hồi">Đã phản hồi</option>
                            <option value="Đã ký HĐ">Đã ký HĐ</option>
                            <option value="Đã từ chối">Đã từ chối</option>
                        </select>
                    </div>
                </div>

                <div class="online-presence">
                    <h3>Hiện diện Trực tuyến</h3>
                    <input type="text" id="detail-website" placeholder="Website">
                    <input type="text" id="detail-facebook" placeholder="Facebook">
                    <input type="text" id="detail-instagram" placeholder="Instagram">
                    <input type="text" id="detail-linkedin" placeholder="LinkedIn">
                    <input type="text" id="detail-khac" placeholder="Khác">
                </div>

                <div class="notes-section">
                    <h3>Ghi chú</h3>
                    <textarea id="detail-ghichu" placeholder="Thêm ghi chú của bạn tại đây..."></textarea>
                </div>
                
                <input type="hidden" id="detail-id">
                <button id="save-button" disabled>Lưu Thay đổi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
